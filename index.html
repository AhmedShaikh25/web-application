<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        /* Product grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product p {
            color: #777;
            margin-bottom: 10px;
        }

        .product .price {
            font-size: 1.5em;
            color: #333;
        }

        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        /* Shopping Cart */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .cart h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart .total {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .cart button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <header>
        <h1>Shopify Clone</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Some description about Product 1</p>
                <p class="price">$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Some description about Product 2</p>
                <p class="price">$29.99</p>
                <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <div class="product-details">
                <h3>Product 3</h3>
                <p>Some description about Product 3</p>
                <p class="price">$49.99</p>
                <button onclick="addToCart('Product 3', 49.99)">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul class="cart-items" id="cartItems"></ul>
        <p class="total">Total: $<span id="cartTotal">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        // Add product to the cart
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        // Update the cart display
        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");

            // Clear current items
            cartItems.innerHTML = "";

            // Add items to the cart
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            // Update total
            cartTotal.textContent = total.toFixed(2);
        }

        // Handle checkout
        function checkout() {
            if (cart.length > 0) {
                alert(`Your total is $${document.getElementById("cartTotal").textContent}. Thank you for your purchase!`);
                cart = [];  // Clear cart
                updateCart();  // Update the cart UI
            } else {
                alert("Your cart is empty!");
            }
        }
    </script>
</body>

</html>
